---
title: Alle Kunstwerke
layout: default
---

{% assign artworks = site.artworks%}
<div class="grid">
    {% for artwork in artworks%}
    <a href="{{artwork.url}}">
        <img src="{{artwork.gallery[0].image}}">
        <span class="title">
            {{artwork.title}}
        </span>
        <div class="chip">
            {{artwork.categories.first}}
        </div>
        <div class="chip">
            {{artwork.artist}}
         </div>
    </a>
    {%endfor%}
</div>
