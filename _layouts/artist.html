---
layout: default
---

{{content}}
{% assign artworks = site.artworks | where: "artist", page.title %}
<div class="grid">
{% for artwork in artworks%}
<a href="{{artwork.url}}">
    <img src="{{artwork.gallery[0].image}}">
    <span class="title">
        {{artwork.title}}
    </span>
</a>
{%endfor%}
</div>
